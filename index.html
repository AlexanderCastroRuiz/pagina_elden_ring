<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaje con Armadura</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>

  <!-- Import map: le dice al navegador d칩nde buscar "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

    // Crear escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // C치mara
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 3);

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Controles
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.5, 0);
    controls.update();

    // Luces
    const luz1 = new THREE.DirectionalLight(0xffffff, 1);
    luz1.position.set(5, 10, 7.5);
    scene.add(luz1);
    scene.add(new THREE.AmbientLight(0x404040, 2));

    // Cargar modelos
    const loader = new GLTFLoader();
    const modelos = [
      "Cuerpo.glb",
      "Cara.glb",
      "H_Raging_Wolf.glb",
      "A_Raging_Wolf.glb",
      "G_Raging_Wolf.glb",
      "L_Raging_Wolf.glb",
      "L_Alberich.glb",
      "A_Alberich.glb",
      "L_Preceptor.glb",
      "A_Preceptor.glb"
    ];

    const grupo = new THREE.Group();
    scene.add(grupo);

    async function cargarModelo(src) {
      try {
        const gltf = await loader.loadAsync(src);
        grupo.add(gltf.scene);
        console.log("Cargado:", src);
      } catch (err) {
        console.error("Error al cargar", src, err);
      }
    }

    for (const src of modelos) cargarModelo(src);

    // Ajuste al cambiar tama침o
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animaci칩n
    function animar() {
      requestAnimationFrame(animar);
      renderer.render(scene, camera);
    }
    animar();
  </script>
</body>
</html>
