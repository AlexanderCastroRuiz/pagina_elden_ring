<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaje con Armadura</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* elimina la barra de scroll */
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Un solo visor que contendrá todo -->
  <model-viewer id="visor"
    camera-controls
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    auto-rotate
    src="Cuerpo.glb">
  </model-viewer>

  <script>
    const visor = document.getElementById('visor');
    const modelos = [
      'Cara.glb',
      'H_Raging_Wolf.glb',
      'A_Raging_Wolf.glb',
      'G_Raging_Wolf.glb',
      'L_Raging_Wolf.glb',
      'L_Alberich.glb',
      'A_Alberich.glb',
      'L_Preceptor.glb',
      'A_Preceptor.glb'
    ];

    // Espera a que el modelo principal esté cargado
    visor.addEventListener('load', async () => {
      for (const src of modelos) {
        try {
          const mesh = await visor.addModel(src);
          console.log(`Cargado: ${src}`);
        } catch (e) {
          console.warn(`No se pudo cargar ${src}:`, e);
        }
      }
    });
  </script>
</body>
</html>

</html>
