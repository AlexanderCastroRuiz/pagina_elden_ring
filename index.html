<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaje con Armadura</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    // Crear escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Cámara
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 3); // posición típica de visualización de personaje

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Controles de cámara
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.5, 0);
    controls.update();

    // Luces
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 10, 7.5);
    scene.add(light1);
    const light2 = new THREE.AmbientLight(0x404040, 2);
    scene.add(light2);

    // Cargar modelos
    const loader = new GLTFLoader();
    const modelos = [
      "Cuerpo.glb",
      "Cara.glb",
      "H_Raging_Wolf.glb",
      "A_Raging_Wolf.glb",
      "G_Raging_Wolf.glb",
      "L_Raging_Wolf.glb",
      "L_Alberich.glb",
      "A_Alberich.glb",
      "L_Preceptor.glb",
      "A_Preceptor.glb"
    ];

    const grupo = new THREE.Group();
    scene.add(grupo);

    async function cargarModelo(src) {
      try {
        const gltf = await loader.loadAsync(src);
        const model = gltf.scene;
        model.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        grupo.add(model);
        console.log(`Cargado: ${src}`);
      } catch (error) {
        console.warn(`Error al cargar ${src}:`, error);
      }
    }

    // Carga todos los modelos
    for (const src of modelos) {
      cargarModelo(src);
    }

    // Redimensionar
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animar
    function animar() {
      requestAnimationFrame(animar);
      renderer.render(scene, camera);
    }
    animar();
  </script>
</body>
</html>
