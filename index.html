  <style>
    @font-face {
      font-family: 'FuentePersonalizada';
      src: url('Fuente.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    /* --- Estilos generales y fondo --- */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'FuentePersonalizada', sans-serif;
      background: black;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 39.45% 35.55% 25%;
      grid-template-rows: 14.38% 73.29% 12.33%;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Filas */
    .fila-c { grid-row: 3; grid-column: 1 / 4; color: white; padding: 20px 32px; z-index: 1; }
    .fila-b { grid-row: 2; grid-column: 1 / 4; display: contents; }
    .fila-a { grid-row: 1; grid-column: 1 / 4; color: white; padding: 20px 32px; z-index: 1; }

    /* Columnas dentro de la fila B */
    .columna-a { grid-row: 2; grid-column: 1; background: transparent; padding: 10px; position: relative; z-index: 1; }
    .columna-b { grid-row: 2; grid-column: 2; background: transparent; padding: 10px; position: relative; z-index: 1; }
    .columna-c { grid-row: 2; grid-column: 3; background: transparent; padding: 10px; position: relative; z-index: 1; }

    /* Separadores */
    .separator {
      position: absolute;
      top: 0;
      bottom: 0;
      height: 100%;
      width: 10px;
      z-index: 2;
      object-fit: contain;
      left: 33.33vw; /* primer tercio */
      transform: translateX(-50%);
    }
    .separator.second {
      left: 66.66vw; /* segundo tercio */
      transform: translateX(-50%);
    }
    .separator.middle {
      left: 50vw; /* medio de la pantalla */
      transform: translateX(-50%);
    }

    /* Capas de fondo */
    .base-wallpaper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Fondo.jpg") center/cover no-repeat;
      z-index: -3;
    }
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.89);
      z-index: -2;
    }
    .overlay-wallpaper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Fondo-inventario.png") center/cover no-repeat;
      opacity: 0.7;
      mix-blend-mode: screen;
      z-index: -1;
    }

    /* Barra-equipo dentro de fila-a */
    .barra-equipo-container {
      position: absolute;
      left: 0;
      top: 50%; /* centro vertical de la fila */
      transform: translateY(-50%);
      width: 39.45vw; /* igual al ancho de la columna A */
      height: 66.66%; /* puedes ajustar si quieres menos alto */
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      z-index: 10;
    }
    .barra-equipo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    .fila-a {
      position: relative;
    }
    .fila-c {
      position: relative;
    }
    .fila-a-text {
      position: absolute;
      top: 33px;   /* Cambia este valor para mover el texto verticalmente */
      left: 80px;  /* Cambia este valor para mover el texto horizontalmente */
      margin: 0;
      color: #C9BBA1;
      text-shadow: 2px 2px 4px rgba(0,0,0,1);
      z-index: 2;
      font-size: 1.33em; /* Cambia este valor para modificar el tamaño del texto "Equipo" */
    }
    .fila-c-text {
      position: absolute;
      top: 20px;   /* Cambia este valor para mover el texto verticalmente */
      left: 32px;  /* Cambia este valor para mover el texto horizontalmente */
      margin: 0;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8); /* sombra más suave */
      z-index: 2;
      font-size: 1.01em; /* Cambia este valor para modificar el tamaño del texto "Abajo" */
      letter-spacing: 0.02em;
    }
    .fila-b p {
      text-shadow: 2px 2px 4px rgba(0,0,0,1);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;

    .fila-a-text,
    .fila-c-text,
    .seleccionado-text,
    .columna-a p,
    .columna-b p,

    /* Estilos para las ranuras */
    .ranura-btn {
      width: 100%;
      height: 100%;
      z-index: 30;
      cursor: pointer;
    }
    .ranura-btn-wrapper {
      position: absolute;
      width: var(--ranura-size, 64px);

      if (["ranura-h", "ranura-a", "ranura-g", "ranura-l"].includes(wrapperId)) {
        let tipo = wrapperId.split('-')[1];
        let imgSrc = equipadas[tipo];
        if (imgSrc) {
          if (tipo === "h") idx = ["wolf-h.png","carian-h.png","samurai-h.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "a") idx = ["wolf-a.png","carian-a.png","samurai-a.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "g") idx = ["wolf-g.png","carian-g.png","samurai-g.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "l") idx = ["wolf-l.png","carian-l.png","samurai-l.png"].indexOf(imgSrc.split('/').pop());

        }

        tipoImg = "menú armaduras";
      } else if (["ranura-mano-izq", "ranura-mano-der"].includes(wrapperId)) {
        let imgSrc = equipadas[wrapperId === "ranura-mano-izq" ? "mano_izq" : "mano_der"];
        if (imgSrc) {

      if (datos && idx >= 0) {
        mostrarAtributoImg(tipoImg, idx);
      } else {
        document.getElementById("atributo-img").style.display = "none";
      }
    }

    // Mostrar atributos en columna C según el menú secundario y selección
    function mostrarColumnaC(tipo, idx) {
      const cont = document.getElementById("columna-c-contenido");
      let html = "";
      if (tipo === "menú armaduras") {
        let datos;
        if (menuActual === "h") datos = almacenDatos.h[idx];
        else if (menuActual === "a") datos = almacenDatos.a[idx];
        else if (menuActual === "g") datos = almacenDatos.g[idx];
        else if (menuActual === "l") datos = almacenDatos.l[idx];
        if (datos) html = htmlArmadura(datos);
      } else if (tipo === "menú armas") {
        let datos = almacenDatosMano[idx];
        if (datos) html = htmlArma(datos);
      }
      cont.innerHTML = html;
      mostrarAtributoImg(tipo, idx);
    }

    // Mostrar atributos en columna C en el menú principal según lo equipado en la última ranura sobre la que estuvo el mouse
    function mostrarColumnaCPrincipal(wrapperId) {
      let html = "";
      let datos = null;
      let tipoImg = "";
      let idx = -1; // Cambiado a -1 para detectar si no hay match
      // Detecta tipo y ranura
      if (["ranura-h", "ranura-a", "ranura-g", "ranura-l"].includes(wrapperId)) {
        let tipo = wrapperId.split('-')[1];
        let imgSrc = equipadas[tipo];
        if (imgSrc) {
          if (tipo === "h") idx = ["wolf-h.png","carian-h.png","samurai-h.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "a") idx = ["wolf-a.png","carian-a.png","samurai-a.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "g") idx = ["wolf-g.png","carian-g.png","samurai-g.png"].indexOf(imgSrc.split('/').pop());
          else if (tipo === "l") idx = ["wolf-l.png","carian-l.png","samurai-l.png"].indexOf(imgSrc.split('/').pop());
          if (idx >= 0) datos = almacenDatos[tipo][idx];
        }
        html = htmlArmadura(datos);
        tipoImg = "menú armaduras";
      } else if (["ranura-mano-izq", "ranura-mano-der"].includes(wrapperId)) {
        let imgSrc = equipadas[wrapperId === "ranura-mano-izq" ? "mano_izq" : "mano_der"];
        if (imgSrc) {
          idx = ["bandit-s.png","night-flame.png","uchigatana.png"].indexOf(imgSrc.split('/').pop());
          if (idx >= 0) datos = almacenDatosMano[idx];
        }
        html = htmlArma(datos);
        tipoImg = "menú armas";
      } else {
        limpiarColumnaC();
        document.getElementById("atributo-img").style.display = "none";
        return;
      }
      document.getElementById("columna-c-contenido").innerHTML = html;
      mostrarAtributoImg(tipoImg, idx);
    }

    // Agrega evento mouseenter para mostrar atributos en menú principal
    document.getElementById("ranura-h").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-h");
    });
    document.getElementById("ranura-a").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-a");
    });
    document.getElementById("ranura-g").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-g");
    });
    document.getElementById("ranura-l").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-l");
    });
    document.getElementById("ranura-mano-izq").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-mano-izq");
    });
    document.getElementById("ranura-mano-der").addEventListener("mouseenter", function() {
      mostrarColumnaCPrincipal("ranura-mano-der");
    });

    // Limpiar columna C al salir de las ranuras en menú principal
    document.getElementById("ranura-h").addEventListener("mouseleave", limpiarColumnaC);
    document.getElementById("ranura-a").addEventListener("mouseleave", limpiarColumnaC);
    document.getElementById("ranura-g").addEventListener("mouseleave", limpiarColumnaC);
    document.getElementById("ranura-l").addEventListener("mouseleave", limpiarColumnaC);
    document.getElementById("ranura-mano-izq").addEventListener("mouseleave", limpiarColumnaC);
    document.getElementById("ranura-mano-der").addEventListener("mouseleave", limpiarColumnaC);

    // Mostrar atributos al seleccionar imagen en almacen secundario
    document.getElementById("almacen-1").addEventListener("mouseenter", function() {
      mostrarColumnaC(tipoMenuSecundario, 0);
    });
    document.getElementById("almacen-2").addEventListener("mouseenter", function() {
      mostrarColumnaC(tipoMenuSecundario, 1);
    });
    document.getElementById("almacen-3").addEventListener("mouseenter", function() {
      mostrarColumnaC(tipoMenuSecundario, 2);
    });

    // Limpiar columna C al volver al menú principal
    function limpiarColumnaC() {
      document.getElementById("columna-c-contenido").innerHTML = "";
      document.getElementById("atributo-img").style.display = "none";
      // Mostrar la última ranura seleccionada
      mostrarColumnaCPrincipal(ultimaRanuraSeleccionada);
    }

    // Nueva variable para la última ranura seleccionada en el menú principal
    let ultimaRanuraSeleccionada = "ranura-h";

    // Al cargar la página, selecciona la ranura H por defecto
    window.addEventListener("DOMContentLoaded", function() {
      mostrarColumnaCPrincipal(ultimaRanuraSeleccionada);
      setSeleccionado("Cabeza", "ranura-h");
    });

    // Modifica los eventos mouseenter para actualizar la última ranura seleccionada
    function seleccionarYMostrar(wrapperId, texto) {
      ultimaRanuraSeleccionada = wrapperId;
      setSeleccionado(texto, wrapperId);
      mostrarColumnaCPrincipal(wrapperId);

    document.getElementById("ranura-l").addEventListener("mouseenter", function() {

    // Al salir de una ranura, NO limpiar columna C ni cambiar la selección
    document.getElementById("ranura-h").addEventListener("mouseleave", function(){});

    document.getElementById("ranura-g").addEventListener("mouseleave", function(){});
    document.getElementById("ranura-l").addEventListener("mouseleave", function(){});
    document.getElementById("ranura-mano-izq").addEventListener("mouseleave", function(){});
    document.getElementById("ranura-mano-der").addEventListener("mouseleave", function(){});
