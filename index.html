<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Prueba Modelo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background-color: black; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Untitled.glb" 
      alt="Modelo 3D"
      camera-controls 
      auto-rotate 
      exposure="1"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
