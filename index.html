<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaje con Armadura</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>

  <!-- Three.js (necesario para cargar modelos adicionales manualmente) -->
  <script type="module" src="https://unpkg.com/three@0.158.0/build/three.module.js"></script>
  <script type="module" src="https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Escena principal -->
  <model-viewer id="visor"
    src="Cuerpo.glb"
    camera-controls
    auto-rotate
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const visor = document.querySelector('#visor');
    const modelos = [
      'Cara.glb',
      'H_Raging_Wolf.glb',
      'A_Raging_Wolf.glb',
      'G_Raging_Wolf.glb',
      'L_Raging_Wolf.glb',
      'L_Alberich.glb',
      'A_Alberich.glb',
      'L_Preceptor.glb',
      'A_Preceptor.glb'
    ];

    visor.addEventListener('load', async () => {
      const threeScene = visor.scene; // escena interna de <model-viewer>
      const loader = new GLTFLoader();

      for (const src of modelos) {
        try {
          const gltf = await loader.loadAsync(src);
          threeScene.modelContainer.add(gltf.scene); // agrega cada modelo en el mismo espacio 3D
          console.log(`Modelo cargado correctamente: ${src}`);
        } catch (error) {
          console.error(`Error al cargar ${src}:`, error);
        }
      }
    });
  </script>
</body>
</html>
